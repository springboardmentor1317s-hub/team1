<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - CampusEventHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <h1 class="logo">CampusEventHub</h1>
            <nav class="nav-menu">
                <a href="index.html" class="nav-item"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="events.html" class="nav-item"><i class="fas fa-calendar-alt"></i> Events</a>
                <a href="new-event.html" class="nav-item active"><i class="fas fa-plus-circle"></i> Create Event</a>
                <a href="#" class="nav-item"><i class="fas fa-users"></i> Participants</a>
                <a href="#" class="nav-item"><i class="fas fa-images"></i> Gallery</a>
                <a href="#" class="nav-item"><i class="fas fa-cog"></i> Settings</a>
            </nav>
            <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>

        <div class="main-content">
            <header class="main-header">
                <h2>Create New Event</h2>
                <div class="header-actions">
                    <i class="fas fa-bell notification-icon"></i>
                    <div class="user-profile">Admin</div>
                </div>
            </header>
            
            <form id="newEventForm" class="event-form">
                
                <div class="form-section">
                    <h3>Basic Information</h3>
                    <div class="form-group">
                        <label for="title">Event Title <span class="required">*</span></label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description <span class="required">*</span></label>
                        <textarea id="description" name="description" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="category">Category <span class="required">*</span></label>
                        <select id="category" name="category" required>
                            <option value="">Select a Category</option>
                            <option value="tech">Tech</option>
                            <option value="cultural">Cultural</option>
                            <option value="sports">Sports</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="poster">Event Poster/Image</label>
                        <input type="file" id="poster" name="poster">
                    </div>
                </div>

                <div class="form-section">
                    <h3>Date, Time & Location</h3>
                    <div class="form-group-row">
                        <div class="form-group">
                            <label for="start_time">Start Date & Time <span class="required">*</span></label>
                            <input type="datetime-local" id="start_time" name="start_time" required>
                        </div>
                        <div class="form-group">
                            <label for="end_time">End Date & Time <span class="required">*</span></label>
                            <input type="datetime-local" id="end_time" name="end_time" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="location">Location <span class="required">*</span></label>
                        <input type="text" id="location" name="location" required>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Registration & Approval</h3>
                    <div class="form-group">
                        <label for="max_participants">Max Participants (0 for unlimited)</label>
                        <input type="number" id="max_participants" name="max_participants" value="0" min="0">
                    </div>
                    <div class="form-group">
                        <label>Requires Admin Approval?</label>
                        <div class="radio-group">
                            <input type="radio" id="approval_yes" name="approval" value="1">
                            <label for="approval_yes">Yes</label>
                            <input type="radio" id="approval_no" name="approval" value="0" checked>
                            <label for="approval_no">No</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="window.location.href='events.html'">Cancel</button>
                    <button type="submit" class="btn-primary">Save Event</button>
                </div>
            </form>

        </div>
    </div>
    <script src="new-event.js"></script>
    <script src="common.js"></script>
</body>
</html>
