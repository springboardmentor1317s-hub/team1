<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusEventHub - Forgot Password</title>
    <link rel="stylesheet" href="forgot-styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="navbar">
        <div class="logo-text">CampusEventHub</div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Events</a>
            <a href="#">Contact</a>
            <a href="#" class="register-btn">Register</a> 
        </nav>
    </header>
    
    <div class="header-divider"></div>

    <div class="main-container">
        <div class="forgot-panel">
            
            <div class="illustration-side">
                <div class="illustration-placeholder">
                    <img src="forgotpassword.png" alt="Students planning an event" class="forgot-illustration">
                </div>
            </div>

            <div class="form-side">
                <div class="form-header">
                    <h2>Forgot Password</h2>
                    <p>Campus Event Hub</p>
                </div>

                <form id="forgotPasswordForm" class="forgot-form">
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>

                    <button type="submit" class="otp-btn">Send OTP</button>
                    
                    <p class="go-back-link">
                        <a href="#">Go Back</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="forgot-script.js"></script>
</body>
</html>
