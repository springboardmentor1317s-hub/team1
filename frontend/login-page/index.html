<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusEventHub Login</title>
    <link rel="stylesheet" href="styles.css"> <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header">
        <h1 class="logo">CampusEventHub</h1>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Events</a>
            <a href="#">Contact</a>
            <a href="#" class="register-btn">Register</a>
        </nav>
    </div>

    <hr class="header-divider">

    <div class="login-container">
        <div class="illustration-panel">
            <img src="login_pic.png" alt="Group of students talking and working" class="login-illustration">
        </div>

        <div class="form-panel">
            <div class="welcome-text">
                <h2>Welcome</h2>
                <p>sign in to Campus Event Hub</p>
            </div>
            
            <form class="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <div class="password-input-container">
                    <input type="password" id="password" placeholder="Enter your Password" required>
                    <button type="button" class="password-toggle" id="passwordToggle">
                        &#x1f441; </button>
                </div>

                <div class="options-row">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <div class="register-prompt">
                Don't have an Account? <a href="#">**Register**</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script> 

</body>
</html>
